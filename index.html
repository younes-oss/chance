<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion Produits</title>

  <!-- Bootstrap 5 -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>

<body class="bg-light">

  <div class="container py-4">

    <h1 class="text-center mb-4">Gestion des Produits</h1>

    <!-- SECTION : Recherche -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Rechercher un produit</h5>
        <input 
          type="text" 
          id="searchInput" 
          class="form-control" 
          placeholder="Tape un nom pour filtrer..."
        >
      </div>
    </div>

    <!-- SECTION : Ajouter un produit -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Ajouter un nouveau produit</h5>

        <div class="row g-3">
          <div class="col-md-5">
            <input 
              type="text" 
              id="nameInput" 
              class="form-control" 
              placeholder="Nom du produit"
            >
          </div>

          <div class="col-md-5">
            <input 
              type="number" 
              id="priceInput" 
              class="form-control" 
              placeholder="Prix"
            >
          </div>

          <div class="col-md-2 d-grid">
            <button id="addBtn" class="btn btn-primary">
              Ajouter
            </button>
          </div>
        </div>

      </div>
    </div>

    <!-- SECTION : Liste des produits -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Liste des produits</h5>
        <div id="productList" class="mt-3"></div>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
